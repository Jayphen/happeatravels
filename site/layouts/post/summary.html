    <header class="center item-center">
      <h2 class="link lh-title">
        {{ .Title }}
      </h2>
      {{ partial "post/meta" . }}
    </header>
  </a>
  <main class="center dn">
    {{ partial "post/summarised-post" . }}
  </main>
</article>
