backend:
  name: github
  repo: jayphen/happeatravels # Path to your Github repository
  branch: master # Branch to update

media_folder: "site/static/images" # Media files will be stored in the repo under images/uploads
public_folder: "/images"

collections:
  - name: "post"
    label: "Blog"
    folder: "site/content/post"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featureImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Author", name: "author", widget: "select", options: ["Jayphen", "Ina"]}
      - label: 'Country'
        name: 'country'
        widget: relation
        collection: countries
        searchFields: [name]
        valueField: name

  - name: "data"
    label: "Site Data"
    editor:
      preview: false
    files:
      - name: "countries"
        label: "Countries"
        file: "site/data/countries.yml"
        fields:
        - label: Country
          name: country
          widget: list
          fields:
            - {label: "Country Name", name: "name", widget: "string"}
            - {label: "Continent", name: "continent", widget: "select", options: ["Africa", "Asia", "Europe", "North America", "Oceania", "South America"]}
